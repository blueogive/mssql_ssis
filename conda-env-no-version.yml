# NB: The one package with an explicit version specification in this file is
# CPython itself.
# To remove the version specifications in the packages below use this regex:
# Search: - ([A-z0-9_\-]{2,})=[A-z0-9_\-\.]{2,}?=[A-z0-9_\-]*
# Replace: - $1
name: base
channels:
  - conda-forge
  - defaults
dependencies:
  - _libgcc_mutex
  - _openmp_mutex
  - beautifulsoup4
  - brotlipy
  - bzip2
  - ca-certificates
  - certifi
  - cffi
  - chardet
  - conda
  - conda-build
  - conda-package-handling
  - cryptography
  - filelock
  - glob2
  - icu
  - idna
  - jinja2
  - ld_impl_linux-64
  - libarchive
  - libedit
  - libffi
  - libgcc-ng
  - libgomp
  - liblief
  - libstdcxx-ng
  - libxml2
  - lz4-c
  - markupsafe
  - ncurses
  - openssl
  - patchelf
  - pip
  - pkginfo
  - psutil
  - py-lief
  - pycosat
  - pycparser
  - pyopenssl
  - pysocks
  - python=3.8.5=h7579374_1
  - python-libarchive-c
  - python_abi
  - pytz
  - pyyaml
  - readline
  - requests
  - ripgrep
  - ruamel_yaml
  - setuptools
  - six
  - soupsieve
  - sqlite
  - tk
  - tqdm
  - urllib3
  - wheel
  - xz
  - yaml
  - zlib
  - zstd
prefix: /opt/conda
