# NB: The one package with an explicit version specification in this file is
# CPython itself.
# To remove the version specifications in the packages below use this regex:
# Search: - ([A-z0-9_\-]{2,})=[A-z0-9_\-\.]{2,}?=[A-z0-9_\-]*
# Replace: - $1
name: base
channels:
  - conda-forge
  - defaults
dependencies:
  - _libgcc_mutex
  - brotlipy
  - ca-certificates
  - certifi
  - cffi
  - chardet
  - conda
  - conda-package-handling
  - cryptography
  - idna
  - ld_impl_linux-64
  - libedit
  - libffi
  - libgcc-ng
  - libstdcxx-ng
  - ncurses
  - openssl
  - pip
  - pycosat
  - pycparser
  - pyopenssl
  - pysocks
  - python
  - readline
  - requests
  - ruamel_yaml
  - setuptools
  - six
  - sqlite
  - tk
  - tqdm
  - urllib3
  - wheel
  - xz
  - yaml
  - zlib
prefix: /opt/conda
