# NB: The one package with an explicit version specification in this file is
# CPython itself.
# To remove the version specifications in the packages below use this regex:
# Search: - ([A-z0-9_\-]{2,})=[A-z0-9_\-\.]{2,}?=[A-z0-9_\-]*
# Replace: - $1
name: base
channels:
  - conda-forge
  - defaults
dependencies:
  - beautifulsoup4
  - bzip2
  - ca-certificates
  - conda
  - conda-build
  - conda-package-handling
  - cryptography
  - flake8
  - glob2
  - icu
  - jinja2
  - libxml2
  - pandas
  - patchelf
  - pip
  - pycodestyle
  - pyodbc
  - pytest
  - python
  - python-dotenv
  - pytz
  - pyyaml
  - readline
  - requests
  - sqlalchemy
  - sqlite
  - unixodbc
  - urllib3
  - yaml
prefix: /opt/conda
